<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Heart with Glow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fbeff2, #ffe6f0);
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ff5f5f, #ff2e93);
      transform: rotate(-45deg);
      animation: beat 1.2s infinite;
      box-shadow: 0 0 20px rgba(255, 92, 92, 0.8), 0 0 40px rgba(255, 92, 92, 0.6);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
        box-shadow: 0 0 20px rgba(255, 92, 92, 0.8), 0 0 40px rgba(255, 92, 92, 0.6);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
        box-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 92, 92, 0.8);
      }
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 92, 92, 0.4), rgba(255, 255, 255, 0));
      animation: glowPulse 1.2s infinite;
      border-radius: 50%;
      z-index: -1;
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="heart"></div>
<div class="glow"></div>
</body>
</html>
